<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/form.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;600;700&display=swap" rel="stylesheet">
    <title>Ragnarok | Registro</title>
</head>
<body>
    <p id="voltar"><a href="../../index.html">VOLTAR</a></p>
    <h1>Cadastro</h1>
    <section class="container">
        <form class="form">
            <div class="inputs">
                <p class="titulos">Email</p>
                <input type="email" name="email" id="email" placeholder="example@email.com">
            </div>
            <div class="inputs">
                <p class="titulos">Nome de Usuário</p>
                <input type="text" name="usuario" id="usuario">
            </div>
            <div class="inputs">
                <p class="titulos">Senha</p>
                <input type="password" name="senha" id="senha">
                <span class="lnr lnr-eye" id="olhoSenha"></span>
            </div>
            <div class="inputs">
                <p class="titulos">Confirmar senha</p>
                <input type="password" name="cSenha" id="cSenha">
                <span class="lnr lnr-eye" id="olhoCSenha"></span>
            </div>
            <div id="confirmButton">
                <input type="button" value="cadastro" onclick="cadastrar()">
            </div>
            <p style="margin-top: 5px;">
                <a href="../form/login.html">Já possuo uma conta</a>
            </p>
        </form>
    </section>
    <script src="../../js/register.js"></script>
</body>
</html>
